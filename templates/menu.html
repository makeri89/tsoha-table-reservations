{% extends 'base.html' %}

{% block title %}{{ menu[0].menuname }}{% endblock %}

{% block content %}

<section class='outer-container'>
  <section class='container'>
    <h2>{{ menu[0].menuname }}</h2>
  
    <ul>
      {% for item in menu %}
      <li>{{ item.title }} {{ item.price }}e</li>
      {% endfor %}
    </ul>
    <p><a href=/restaurants/{{ restaurant.id }} class='button'>Palaa ravintolan sivulle</a></p>
  </section>
</section>

{% endblock %}
